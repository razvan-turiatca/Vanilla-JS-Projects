<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <section class="section-input">
      <h3 class="title">Current weather</h3>
      <form id="form">
        <input type="text" id="input" class="input" placeholder="enter city" />
        <button type="submit" class="submit">find</button>
      </form>

      <div class="output">
        <article class="primary-info">
          <h4 class="temperature">
            <!-- temperature -->
          </h4>
          <p class="feels-like">
            <!-- feels like -->
          </p>
        </article>
        <article class="secondary-info">
          <p class="wind">
            <!-- wind speed -->
          </p>
          <p class="humidity">
            <!-- humidity -->
          </p>
          <div class="location">
            <!-- city / country -->
          </div>
        </article>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
